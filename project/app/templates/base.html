<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/custom.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Zoo Management</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>

                        <a class="nav-link" href="/animals">Animals</a>

                    <li class="nav-item">
                        <a class="nav-link" href="/enclosures">Enclosures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                    {% if current_user.getRole() == "Veterinarian"%}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Unhealthy animals</a>
                    </li>
                    {% endif %}
                    <li class="nav-item" style="float:right">
                        <a id="logout" class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>

                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
